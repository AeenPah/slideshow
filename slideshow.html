<html>
  <head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="slideshow-style.css" />
  </head>
  <body>
    <div class="container">
      <div id="prev"><span>Prev</span></div>
      <div>
        <img src="./pics/1.jpg" alt="view" />
        <img src="./pics/2.jpg" alt="view" />
        <img src="./pics/3.jpg" alt="view" />
        <img src="./pics/4.jpg" alt="view" />
        <img src="./pics/a.jpg" alt="view" />
        <img src="./pics/b.jpg" alt="view" />
        <img src="./pics/z.jpg" alt="view" />
      </div>
      <div id="next"><span>Next</span></div>
      <div id="chance"><span>Next by Chance</span></div>
    </div>
    <script src="./jquery/jquery-3.6.4.min.js"></script>
    <script src="slideshow-js.js"></script>
  </body>
</html>
